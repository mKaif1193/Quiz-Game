<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Quiz Game</h1>

      <div id="quizBoard">
        <div id="questions">
          <div id="questionNo"></div>
          <div id="question"></div>
        </div>

        <div class="row">
          <input
            class="choices"
            id="choice4"
            type="radio"
            name="choice"
            value="a"
          />
          <label for="choice1"></label>
        </div>

        <div class="row">
          <input
            class="choices"
            id="choice4"
            type="radio"
            name="choice"
            value="b"
          />
          <label for="choice2"></label>
        </div>

        <div class="row">
          <input
            class="choices"
            id="choice4"
            type="radio"
            name="choice"
            value="c"
          />
          <label for="choice3"></label>
        </div>

        <div class="row">
          <input
            class="choices"
            id="choice4"
            type="radio"
            name="choice"
            value="d"
          />
          <label for="choice4"></label>
        </div>
      </div>

      <button id="submitBtn">Submit</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
